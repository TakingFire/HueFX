<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HueFX</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer type="text/javascript" src="huefx.js"></script>
    <script>window.$ = window.jQuery = require('jquery');</script>
  </head>
  <body>
    <div id="presets">

      <p style="text-align:center">Active</p>
      <div class="light grid active" style="margin-bottom:6px;">
        <button type="button" class="preset"></button>
        <button type="button" class="preset"></button>
        <button type="button" class="preset"></button>
        <button type="button" class="preset"></button>
      </div>

      <p style="text-align:center">Saved</p>
      <div class="light grid custom" style="margin-bottom:2px;">
        <button type="button" id="add-preset" style="font-size:20px;" title="Add Preset">+</button>
        <button type="button" id="clear-presets" style="font-size:20px;" title="Clear Presets">×</button>
      </div>

    </div>

    <div id="content">

      <div id="filter"></div>
      <div id="draggable"></div>

      <div id="header">
        <div id="status">
          <svg viewBox="3 3 18 18" xmlns="http://www.w3.org/2000/svg" style="margin-right:12px;">
            <path d="M 12 15 C 10.34375 15 9 13.65625 9 12 C 9 10.34375 10.34375 9 12 9 C 13.65625 9 15 10.34375 15 12 C 15 13.65625 13.65625 15 12 15 M 12 4.5 C 12.414062 4.5 12.75 4.835938 12.75 5.25 C 12.75 5.664062 12.414062 6 12 6 C 11.585938 6 11.25 5.664062 11.25 5.25 C 11.25 4.835938 11.585938 4.5 12 4.5 M 18 3 L 6 3 C 4.351562 3 3 4.351562 3 6 L 3 18 C 3 19.648438 4.351562 21 6 21 L 18 21 C 19.648438 21 21 19.648438 21 18 L 21 6 C 21 4.351562 19.648438 3 18 3 "/>
          </svg>
          <span>Connecting...</span>
        </div>

        <div style="width:100%;display:flex;justify-content:space-evenly;margin-bottom:14px;">
          <button type="button" id="start-all" style="margin-right:6px;" disabled>⯈ Start All</button>
          <button type="button" id="refresh" style="margin-left:6px;" disabled>Refresh Lights</button>
        </div>
      </div>

      <div id="lights">

        <!-- .light elements created at runtime, start with placeholders -->
        <div class="placeholder light"><div class="gradient"></div></div>
        <div class="placeholder light"><div class="gradient"></div></div>
        <div class="placeholder light"><div class="gradient"></div></div>
        <div class="placeholder light"><div class="gradient"></div></div>

      </div>

      <!-- <div style="display:flex;justify-content:center;">
        <video src="" style="width:16px;height:9px;" muted></video>
        <canvas id="canvas-input" width="16" height="9" style="background-color:black;max-height:9px;max-width:16px;"></canvas>
        <canvas id="canvas-output" width="16" height="9" style="background-color:black;max-height:9px;max-width:16px;"></canvas>
        <button onclick="Media.getFrameAverage();"></button>
      </div> -->

      <p class="cred">Built by <a href="https://bacur.xyz" target="_blank">TF</a></p style="text-align:center;">
    </div>
  </body>
</html>
